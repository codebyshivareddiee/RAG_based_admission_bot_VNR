version: "3.9"

services:
  chatbot:
    build: .
    container_name: vnrvjiet-admissions-chatbot
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
