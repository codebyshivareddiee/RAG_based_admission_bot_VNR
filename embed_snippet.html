<!-- Option 1: Full iframe embed (recommended) -->
<iframe
  id="vnrvjiet-chatbot"
  src="https://YOUR_DOMAIN/widget"
  style="
    position: fixed;
    bottom: 0;
    right: 0;
    width: 420px;
    height: 640px;
    border: none;
    z-index: 9999;
    background: transparent;
  "
  sandbox="allow-scripts allow-same-origin allow-forms"
  title="VNRVJIET Admissions Chat"
  loading="lazy"
></iframe>
