<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VNRVJIET Admissions Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/widget.css?v=4" />
</head>
<body>

  <!-- ═══════ Floating Chat Toggle Button ═══════ -->
  <button id="chat-toggle" class="chat-toggle" aria-label="Open admissions chat">
    <!-- Chat icon -->
    <svg class="icon-chat" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
    </svg>
    <!-- Close icon -->
    <svg class="icon-close" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    </svg>
    <span class="badge"></span>
  </button>

  <!-- ═══════ Chat Window ═══════ -->
  <div id="chat-container" class="chat-container">

    <!-- Header -->
    <div class="chat-header">
      <div class="avatar"><img src="/static/vnrvjiet-logo.png" alt="VNRVJIET Logo" style="width:100%;height:100%;object-fit:contain;border-radius:50%;" /></div>
      <div class="info">
        <h3>VNRVJIET Admissions</h3>
        <p>Official admissions assistant</p>
      </div>
      <button id="chat-close" class="close-btn" aria-label="Close chat">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
    </div>

    <!-- Disclaimer -->
    <div class="disclaimer">
      ⚠️ Official admissions assistant for VNRVJIET. Information is for guidance only.
    </div>

    <!-- Messages -->
    <div id="chat-messages" class="chat-messages">
    </div>

    <!-- Input (hidden until user picks Others or Type my own) -->
    <div class="chat-input-area" id="chat-input-area" style="display:none;">
      <input
        id="chat-input"
        type="text"
        placeholder="Ask about admissions..."
        autocomplete="off"
        maxlength="1000"
      />
      <button id="chat-send" aria-label="Send message">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="/static/widget.js?v=4"></script>
</body>
</html>
